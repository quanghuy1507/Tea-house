<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./image/icon/logo2.png" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Checkout</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container checkout">
        <div class="row">
          <div class="col l-8">
            <h1><a href="./home.html">Tea House</a></h1>
            <div class="row">
              <div class="col l-6">
                <section class="section">
                  <div class="section__header">
                    <h2>Thông tin nhận hàng</h2>
                    <a href="./login.html">
                      <i class="fa-solid fa-circle-user"></i>
                      <span>Đăng nhập</span>
                    </a>
                  </div>
                  <div class="section__content">
                    <form>
                      <input type="text" placeholder="Email" />
                      <input type="text" placeholder="Họ và tên" />
                      <input
                        type="text"
                        placeholder="Số điện thoại(tùy chọn)"
                      />
                      <input type="text" placeholder="Địa chỉ(tùy chọn)" />
                      <input type="text" placeholder="Tỉnh thành" />
                      <input type="text" placeholder="Quận huyện" />
                      <input type="text" placeholder="Phường xã" />
                      <textarea placeholder="Ghi chú"></textarea>
                    </form>
                  </div>
                </section>
              </div>
              <div class="col l-6">
                <section class="section">
                  <div class="section__header">
                    <h2>Vận chuyển</h2>
                  </div>
                  <div class="section__content">
                    <input type="text" placeholder="Giao hàng tởi tận nơi" />
                  </div>
                </section>
              </div>
            </div>
          </div>
          <div class="col l-4"></div>
        </div>
      </div>
    </div>
    <!-- <script src="./js/main.js"></script> -->
  </body>
</html>
